<!DOCTYPE html>

<html lang="ko">

<head>

  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>BMI 계산기</title>

  <link rel="stylesheet" href="./style.css" />
  <script src="./script.js"></script>

</head>

<body>

  <h1>BMI 계산기</h1>

  <form onsubmit="onSubmit(event)" onreset="onReset()">
    <div class="row">
      <div class="form-inp">
        <label for="w">몸무게(kg)</label>
        <input class="inp" type="number" placeholder="kg 단위" name="w" id="w" min="30" />
      </div>
      <div class="form-inp">
        <label for="h">신장(m)</label>
        <input class="inp" type="number" step="0.01" placeholder="m 단위" name="h" id="h" min="0.5" />
      </div>
      <button type="submit" class="btn">결과</button>
    </div>
    <div id="res">
      <div>
        <meter id="meter" min="10" max="40" optimum="22" low="18.5" high="25"></meter>
      </div>
      <div class="res-text">
        <div>당신의 BMI는 <span id="bmi"></span> 입니다.</div>
        <div><span id="state"></span>입니다.</div>
      </div>
      <div>
        <button type="reset" class="btn">초기화</button>
      </div>
    </div>
  </form>

</body>

</html>
